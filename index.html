<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>My Photography</title>
</head>
<body>
  <div class="container">
    <h2>My Photography</h2>
    <div class="row align-items-center">
      <div class="col-sm-12 col-lg-3">
          <img src="images/gardengods.jpg" class="img-fluid" id="img1">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/redrocks.jpg" class="img-fluid" id="img2">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/tulips.jpg" class="img-fluid" id="img3">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/flower.jpg" class="img-fluid" id="img4">
      </div>
    </div>
  
    <div class="row align-items-center">
      <div class="col-sm-12 col-lg-3">
        <img src="images/snowy.jpg" class="img-fluid" id="img5">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/gardengods2.jpg" class="img-fluid" id="img6">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/pulpit.jpg" class="img-fluid" id="img7">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/sunset.jpg" class="img-fluid" id="img8">
      </div>
    </div>
    
    <div class="row align-items-center">
      <div class="col-sm-12 col-lg-3">
        <img src="images/pond.jpg" class="img-fluid" id="img9">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/pikespeak.jpg" class="img-fluid" id="img10">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/reflection.jpg" class="img-fluid" id="img11">
      </div>
      <div class="col-sm-12 col-lg-3">
        <img src="images/sunflower.jpg" class="img-fluid" id="img12">
      </div>
    </div>
  </div>

  <div class="contact">
    <h3>Contact</h3>
    <div class="form-row">
      <div class="col-auto col-sm-12">
        <input type="text" class="form-control" id="first-name" placeholder="First name" name="First Name" required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-auto col-sm-12">
        <input type="text" class="form-control" id="last-name" placeholder="Last name" name="Last Name" required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-auto col-sm-12">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-auto col-sm-12">
        <textarea class="form-control" placeholder="Write a message here..." rows="3"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="col-auto">
        <button id="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <div class="modals" id="modals">
    <div class="modals-content">
      <div id="my-modals"></div>
      <span class="close">X</span>
    </div>
  </div>

  <div class="dialog-box" id="dialog-box">
    <p></p>
    <button id="ok-button" class="btn btn-primary">OK</button>
  </div>

  <script src="script.js"></script>
  

  <!-- <div class="dialog-box" id="dialog-box"> -->
    <!-- hello box -->
  <!-- </div> -->
  <!-- <script src="demo.js"></script> -->

</body>
</html>
